repos:
  - repo: local
    hooks:
      - id: schema-copy
        name: Copy between schemas
        entry: ci/schema-copy
        language: python
        files: ^scan_to_paperless/config_schema\.json$
        pass_filenames: false

  - repo: https://github.com/sbrunner/jsonschema-validator
    rev: 0.3.2
    hooks:
      - id: jsonschema-validator
        files: |-
          (?x)^(
              ci/config\.yaml
          )$
  - repo: https://github.com/sbrunner/jsonschema2md2
    rev: 1.3.0
    hooks:
      - id: jsonschema2md
        files: schema.json
        args:
          - --pre-commit
          - scan_to_paperless/config_schema.json
          - config.md
      - id: jsonschema2md
        files: schema.json
        args:
          - --pre-commit
          - scan_to_paperless/process_schema.json
          - process.md
  - repo: https://github.com/camptocamp/jsonschema-gentypes
    rev: 2.8.1 # Use the ref you want to point at
    hooks:
      - id: jsonschema-gentypes
        files: |-
          (?x)^(
            jsonschema-gentypes\.yaml
            |scan_to_paperless/process_schema\.json
            |scan_to_paperless/config_schema\.json
          )$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: detect-private-key
      - id: check-merge-conflict
      - id: check-ast
      - id: debug-statements
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
  - repo: https://github.com/sbrunner/hooks
    rev: 1.1.2
    hooks:
      - id: copyright
      - id: workflows-require-timeout
      - id: poetry-check
        additional_dependencies:
          - poetry==1.8.4 # pypi
      - id: poetry-lock
        additional_dependencies:
          - poetry==1.8.4 # pypi
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        exclude: ^(.*/)?poetry\.lock$
        args:
          - --ignore-words=.github/spell-ignore-words.txt
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@3.4.1 # npm
          - prettier-plugin-sh@0.14.0 # npm
          - prettier-plugin-toml@2.0.1 # npm
          - '@prettier/plugin-xml@0.12.0' # npm
        exclude: ^scan_to_paperless/status\.html$
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: git-check
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.30.0
    hooks:
      - id: check-github-workflows
      - id: check-renovate
        additional_dependencies:
          - pyjson5==1.6.7 # pypi
      - id: check-github-actions
      - id: check-jsonschema
        name: Check GitHub Workflows set timeout-minutes
        files: ^\.github/workflows/[^/]+$
        types:
          - yaml
        args:
          - --builtin-schema
          - github-workflows-require-timeout
  - repo: https://github.com/sirwart/ripsecrets
    rev: v0.1.8
    hooks:
      - id: ripsecrets
        exclude: |-
          (?x)(
            ^thepaperlessproject-paperless-webserver.json
            |thepaperlessproject-paperless-consumer.json
          )

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.1
    hooks:
      - id: ruff-format
        args:
          - --line-length=110
  - repo: https://github.com/PyCQA/prospector
    rev: v1.13.3
    hooks:
      - id: prospector
        args:
          - --tool=ruff
          - --die-on-tool-error
          - --output-format=pylint
        additional_dependencies:
          - prospector-profile-duplicated==1.8.0 # pypi
          - prospector-profile-utils==1.13.0 # pypi
          - ruff==0.8.1 # pypi
  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 39.42.4
    hooks:
      - id: renovate-config-validator
