# yaml-language-server: $schema=https://raw.githubusercontent.com/camptocamp/c2cciutils/master/c2cciutils/schema.json
# yaml-language-server: $schema=https://raw.githubusercontent.com/camptocamp/c2cciutils/master/c2cciutils/schema.json

checks:
  versions: False
  codespell:
    ignore_re:
      - poetry.lock

publish:
  docker:
    images:
      - name: sbrunner/scan-to-paperless
        tags:
          - '{version}'
      - name: sbrunner/scan-to-paperless
        group: docker-all
        tags:
          - '{version}-all'
    repository:
      github:
        versions: []
    dispatch: false
