# yaml-language-server: $schema=https://raw.githubusercontent.com/camptocamp/c2cciutils/1.6.17/c2cciutils/schema.json

version:
  branch_to_version_re:
    - from: master
      to: latest
    - from: test
      to: test

publish:
  docker:
    images:
      - name: sbrunner/scan-to-paperless
        tags:
          - '{version}'
      - name: sbrunner/scan-to-paperless
        group: docker-all
        tags:
          - '{version}-all'
    repository:
      github:
        versions: []
    dispatch: false
