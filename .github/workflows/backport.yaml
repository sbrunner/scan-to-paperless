name: Backport

on:
  pull_request:
    types:
      - closed
      - labeled

env:
  HAS_SECRETS: ${{ secrets.HAS_SECRETS }}

jobs:
  backport:
    name: Backport
    runs-on: ubuntu-22.04
    timeout-minutes: 5

    steps:
      - uses: camptocamp/backport-action@master
        with:
          token: ${{ secrets.TOKEN }}
        if: env.HAS_SECRETS == 'HAS_SECRETS'
