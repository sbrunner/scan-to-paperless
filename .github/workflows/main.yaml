---
name: Continuous integration

on:
  push:
  pull_request:

env:
  HAS_SECRETS: ${{ secrets.HAS_SECRETS }}

jobs:
  dependabot-metadata:
    name: Dependabot metadata
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    if: github.event_name == 'pull_request' && github.actor == 'dependabot[bot]'

    steps:
      - name: Fetch Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v1.3.1
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
      - name: A comma-separated list of all package names updated
        run: echo ${{ steps.dependabot-metadata.outputs.dependency-names }}
      - name: The type of dependency has determined this PR to be
        run: echo ${{ steps.dependabot-metadata.outputs.dependency-type }}
      - name: The highest semver change being made by this PR
        run: echo ${{ steps.dependabot-metadata.outputs.update-type }}
      - name: A JSON string containing the full information about each updated Dependency
        run: echo ${{ steps.dependabot-metadata.outputs.updated-dependencies-json }}

  build:
    name: Continuous integration
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    if: "!startsWith(github.event.head_commit.message, '[skip ci] ')"

    steps:
      - uses: actions/checkout@v3
        if: env.HAS_SECRETS != 'HAS_SECRETS'
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}
        if: env.HAS_SECRETS == 'HAS_SECRETS'

      - run: echo "${HOME}/.local/bin" >> ${GITHUB_PATH}
      - run: python3 -m pip install --user --requirement=ci/requirements.txt

      - name: Checks
        run: c2cciutils-checks

      # the if the generated files are up to date
      - run: make jsonschema
      - run: git diff --quiet
      - run: git diff
        if: failure()

      - run: make build
      - run: make build-tests
      - run: docker run --rm tests prospector --output=pylint
      - name: pytest
        run: >
          docker run --rm --env=PYTHONPATH=/opt/
          --volume=$(pwd)/results:/results --volume=$(pwd)/tests:/tests
          tests bash -c '
          cd /tests &&
          coverage run --source=scan_to_paperless --module pytest --durations=0 --verbose --color=yes
          --profile --profile-svg --junitxml=/results/test-reports/junit.xml . &&
          coverage report &&
          coverage html --directory=/results/coverage'
      - uses: actions/upload-artifact@v3
        with:
          name: results
          path: results
          if-no-files-found: ignore
          retention-days: 5
        if: failure()
      - uses: actions/upload-artifact@v3
        with:
          name: Test report
          path: results/test-reports
          if-no-files-found: ignore
          retention-days: 5

      - run: make build-all
      - run: docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}

      - name: Init pypi
        run: |
          echo "[pypi]" > ~/.pypirc
          echo "username = ${{ secrets.PYPI_USERNAME }}" >> ~/.pypirc
          echo "password = ${{ secrets.PYPI_PASSWORD }}" >> ~/.pypirc
          pip install --user wheel twine
        if: env.HAS_SECRETS == 'HAS_SECRETS'

      - name: Init Git
        run: |
          git config user.email "<ci@ci.com>"
          git config user.name "CI"
        if: env.HAS_SECRETS == 'HAS_SECRETS'

      - name: Bump version
        run: |
          python3 -m pip install --user bump-anything
          bump minor
          git add setup.py
          git commit --allow-empty -m "[skip ci] Bump Version"
          git push
        if: github.ref == 'refs/heads/master'

      - name: Publish PyPI
        run: |
          c2cciutils-publish --type=version_tag --version=$(python3 ./setup.py --version)
        if: github.ref == 'refs/heads/master'

      - name: Publish Docker
        run: |
          c2cciutils-publish --group=docker
        if: env.HAS_SECRETS == 'HAS_SECRETS'
