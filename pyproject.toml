[tool.black]
line-length = 110
target-version = ["py38"]

[tool.mypy]
python_version = 3.8
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
strict = true
plugins = ["numpy.typing.mypy_plugin"]

[tool.pytest.ini_options]
pytest_plugins = ["pytest_profiling"]

[tool.poetry]
name = "scan-to-paperless"
version = "0.0.0"
description = "Tool to scan and process documents to paperless"
readme = "README.md"
keywords = ["scan", "paperless"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Typing :: Typed",
]
authors = ["St√©phane Brunner <stephane.brunner@gmail.com>"]
homepage = "https://hub.docker.com/r/sbrunner/scan-to-paperless/"
repository = "https://github.com/sbrunner/scan-to-paperless"

[tool.poetry.scripts]
scan = "scan_to_paperless.scan:main"
scan-process-status = "scan_to_paperless.scan_process_status:main"
scan-process = "scan_to_paperless.process:main"
add-codes-page = "scan_to_paperless.code:main"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
numpy = "1.23.5"
scipy = "1.9.3"
scikit-image = "0.19.3"
opencv-contrib-python-headless = "4.6.0.66"
deskew = "1.3.3"
jsonschema-gentypes = "1.3.2"
"ruamel.yaml" = "0.17.21"
argcomplete = "2.0.0"
Pillow = "9.3.0"
PyPDF2 = "2.11.2"
pyzbar = "0.1.9"
reportlab = "3.6.12"
weasyprint = "56.1"
cffi = "1.15.1"
pikepdf = "6.2.7"
zxing-cpp = "1.4.0"
pyperclip = "1.8.2"
tifffile = "2022.8.12"
deepmerge = "1.0.1"
matplotlib = "3.6.2"

[tool.poetry.dev-dependencies]
prospector = { version = "1.7.7", extras = ["with_bandit", "with_mypy", "with_pyroma"] }
pytest = "7.1.3"
pytest-profiling = "1.7.0"
pyroma = "4.0"
typing-extensions = "4.4.0"
c2cwsgiutils = { version = "5.1.6", extras = ["test_images"] }

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning", "poetry-plugin-tweak-dependencies-version"]
build-backend = "poetry.core.masonry.api"

[tool.poetry-dynamic-versioning]
enable = true # disable on Docker
vcs = "git"
pattern = "^((?P<epoch>\\d+)!)?(?P<base>\\d+(\\.\\d+)*)"

[tool.poetry-plugin-tweak-dependencies-version]
default = "present"
